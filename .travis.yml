dist: trusty
sudo: required

addons:
  apt:
    packages:
    - cmake
    - texlive-full

install:
  - git clone https://github.com/matze/mtheme
  - cd mtheme
  - make sty
  - sudo make install
  - cd ..

script:
  - cmake .
  - make

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - build/full.pdf
    - build/presentation.tex
  on:
    tags: true
